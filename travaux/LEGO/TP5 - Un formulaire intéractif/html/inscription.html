<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="../css/styles.css"/>
    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../js/datelist.js" defer></script>
    <script src="../js/checker.js" defer></script>
    <script src="../js/feedback.js"defer></script>
    <script src="../js/sign.js"defer></script>

    <title>Inscription</title>
  </head>

  <body>

    <!-- Ajouter la barre de menu -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="produit.html">
        <img src="../img/logo_lego.jpg" width="30" height="30"> WebStore
      </a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="produit.html">Produits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="panier.html">Panier <span class="badge badge-secondary">0</span></a>
        </li>
      </ul>
      <div>
        <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#exampleModal">
          <i class="fas fa-user"></i> Compte
        </button>
      </div>
    </nav>

    <div class="container p-3 p-md-5">

      <h2>Création d'un compte</h2>

      <!-- Ajouter la barre de progression -->
      <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped" style="width: 20%"></div>
      </div>

      <!-- Ajouter le formulaire d'inscription -->
      <form id="sign">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nom">Nom</label>
            <input id="lastname" type="text" class="form-control" placeholder="Nom">
          </div>
          <div class="form-group col-md-6">
            <label for="prenom">Prénom</label>
            <input id="firstname" type="text" class="form-control" placeholder="Prenom">
          </div>
        </div>
        <div class="form-row pl-1">
          Date de Naissance
        </div>
        <div class="form-row">
          <div class="form-group col-4">
            <select name="dateBirth1" id="jour" class="form-control">
            <!--option injécter depuis le js-->
            </select>
          </div>
          <div class="form-group col-4">
            <select name="dateBirth2" id="mois" class="form-control">
              <!-- Mois injecté depuis le js -->
              
            </select>
          </div>
          <div class="form-group col-4">
            <select name="dateBirth3" id="an" class="form-control">
              <!-- Année injecté depuis le js -->
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <label for="nom">Adresse mail</label>
            <input id="mail" type="text" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-row pl-1">
          Mot de Passe (minimum 6 characteres)
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <input id="password" type="password" class="form-control" placeholder="Password">
            <div class="progress">
              <div class="progress-bar bg-success" style="width: 100%"></div>
            </div>
            <span class="progress text-success">Force du mot de passe excellente</span>
          </div>
          <div class="form-group col-6">
            <input id="password-confirm" type="password" class="form-control" placeholder="Confirm Password">
          </div>
        </div>
        <input type="checkbox"> <label for="">Je confirme ces informations</label> <br>
        <input type="submit" value="inscription" class="btn btn-primary"></input>
      </form>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Compte</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <input id="identifiant" type="text" class="form-control" placeholder="identifiant">
                  </div>
                  <div class="form-group col-12">
                    <input id="passwordModal" type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="button" class="btn btn-secondary form-group col-12" data-dismiss="modal">Connexion</button>
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <a href="inscription.html" type="button" class="btn btn-primary form-group col-12">Inscription</a>
            </div>
          </div>
        </div>
      </div>

<!-- Ajouter le pied de page -->
      <div class="container">
        <hr>
        <div class="row">
          <div class="col-11">
            <p>
              <strong>LEGO WebStore</strong><br>
              Maison de la recherche Blaise Pascale<br>
              50 rue Ferdinand Buisson<br>
              62228, Calais
            </p>
          </div>
          <div class="col-1">
            <a href="produit.html">
              <img src="../img/logo_lego.jpg" alt="logo" width="50" height="50">
            </a><br>
            WebStore
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
